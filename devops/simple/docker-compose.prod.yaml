version: '3.8'

services:
  # ------------------------------------------------------------------
  # Reverse Proxy (Caddy) - Handles HTTPS automatically
  # ------------------------------------------------------------------
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - video-net

  # ------------------------------------------------------------------
  # Frontend (Next.js)
  # ------------------------------------------------------------------
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-rosewrightdev/video-conferencing}/frontend:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Internal Docker DNS for SSR
      - BACKEND_URL=http://backend:8080
      # Public URL for client-side
      - NEXT_PUBLIC_BACKEND_URL=https://api.meet.rosewright.dev
    networks:
      - video-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ------------------------------------------------------------------
  # Backend (Go)
  # ------------------------------------------------------------------
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-rosewrightdev/video-conferencing}/backend:latest
    restart: unless-stopped
    environment:
      - GO_ENV=production
      - PORT=8080
      - LOG_LEVEL=info
      - REDIS_ENABLED=true
      - REDIS_ADDR=redis:6379
      - RUST_SFU_ADDR=rust-sfu:50051
      - RUST_SFU_HEALTH_CHECK_ENABLED=true
      - ALLOWED_ORIGINS=https://meet.rosewright.dev
      # Inject secrets via .env file on server
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
      - rust-sfu
    networks:
      - video-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ------------------------------------------------------------------
  # SFU (Rust) - Media Server
  # ------------------------------------------------------------------
  rust-sfu:
    image: ghcr.io/${GITHUB_REPOSITORY:-rosewrightdev/video-conferencing}/rust-sfu:latest
    restart: unless-stopped
    # Critical: Use host networking for Video/UDP performance
    # This bypasses docker NAT, making WebRTC much more reliable
    network_mode: host
    environment:
      - RUST_LOG=info
      - GRPC_PORT=50051
      - HTTP_METRICS_PORT=3030
      # Getting the public IP is tricky strictly inside docker. 
      # We pass it as an ENV var from the host shell.
      - ANNOUNCE_IP=${PUBLIC_IP} 
    volumes:
      - ./config:/app/config

  # ------------------------------------------------------------------
  # Redis - Data Store
  # ------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - video-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  caddy_data:
  caddy_config:
  redis_data:

networks:
  video-net:
    driver: bridge
