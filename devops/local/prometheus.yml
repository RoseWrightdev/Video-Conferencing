# Prometheus configuration for local development
# Scrapes metrics from backend and frontend

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'local'

scrape_configs:
  # Backend Go metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    # Expected metrics:
    # - websocket_connections_total (gauge)
    # - webrtc_peers_active (gauge)
    # - webrtc_rooms_active (gauge)
    # - room_participants (histogram)
    # - webrtc_connection_success_rate (counter)
    # - message_processing_duration_seconds (histogram)

  # Frontend Next.js metrics (optional)
  - job_name: 'frontend'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    # Expected metrics:
    # - http_requests_total (counter)
    # - page_load_duration_seconds (histogram)
