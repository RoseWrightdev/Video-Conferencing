---
# ServiceMonitor for Backend Metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-metrics
  namespace: social-media
  labels:
    app.kubernetes.io/name: backend-metrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      app.kubernetes.io/component: api
  endpoints:
  - port: websocket
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
# PrometheusRule for WebRTC Alerts
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: webrtc-alerts
  namespace: social-media
  labels:
    app.kubernetes.io/name: webrtc-alerts
spec:
  groups:
  - name: webrtc.rules
    rules:
    - alert: HighWebSocketConnectionFailures
      expr: rate(websocket_events_total{status="error"}[5m]) / rate(websocket_events_total[5m]) > 0.1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High WebSocket connection failure rate"
        description: "WebSocket connection failure rate is {{ $value | humanizePercentage }}"
    
    - alert: BackendDown
      expr: up{job="backend"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Backend service is down"
        description: "Backend API is not responding"
    
    - alert: HighRoomCount
      expr: webrtc_rooms_active > 100
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High number of active rooms"
        description: "Active rooms count is {{ $value }}"
    
    - alert: HighMessageProcessingLatency
      expr: histogram_quantile(0.95, rate(message_processing_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High message processing latency"
        description: "95th percentile message processing latency is {{ $value }}s"
---
# HorizontalPodAutoscaler for frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: social-media
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
# HorizontalPodAutoscaler for backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: social-media
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-deployment
  minReplicas: 2
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
# PodDisruptionBudget for frontend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: social-media
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
      app.kubernetes.io/component: web
  maxUnavailable: 1
---
# PodDisruptionBudget for backend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: social-media
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      app.kubernetes.io/component: api
  maxUnavailable: 1
