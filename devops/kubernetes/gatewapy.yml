---
# 1. The Gateway (The Entry Point)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-gateway
  namespace: video-conferencing  # <--- UPDATED
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: envoy
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.rosewright.dev"
    tls:
      mode: Terminate
      certificateRefs:
      - name: rosewright-wildcard-tls
    allowedRoutes:
      namespaces:
        from: Same

---
# 2. Frontend Route (meet.rosewright.dev)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: video-conferencing  # <--- UPDATED
spec:
  parentRefs:
  - name: external-gateway
  hostnames:
  - "meet.rosewright.dev"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: frontend-service
      port: 80

---
# 3. Backend Route (api.rosewright.dev)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
  namespace: video-conferencing  # <--- UPDATED
spec:
  parentRefs:
  - name: external-gateway
  hostnames:
  - "api.rosewright.dev"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: backend-service
      port: 8080

---
# 4. Monitor Route (monitor.rosewright.dev)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: monitor-route
  namespace: video-conferencing  # <--- UPDATED
spec:
  parentRefs:
  - name: external-gateway
  hostnames:
  - "monitor.rosewright.dev"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    # Remember: You need the ReferenceGrant below for this to work
    # if Grafana is in a different namespace (like 'monitoring')
    - name: prometheus-grafana 
      namespace: monitoring 
      port: 80