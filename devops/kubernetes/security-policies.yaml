---
# Service Account for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: video-conferencing-backend-sa
  namespace: video-conferencing
  labels:
    app.kubernetes.io/name: video-conferencing-backend-sa
automountServiceAccountToken: false
---
# RBAC Role for application permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: video-conferencing-role
  namespace: video-conferencing
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: video-conferencing-rolebinding
  namespace: video-conferencing
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: video-conferencing-role
subjects:
- kind: ServiceAccount
  name: video-conferencing-backend-sa
  namespace: video-conferencing
---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: video-conferencing-netpol
  namespace: video-conferencing
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: video-conferencing-platform
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Envoy Gateway
  - from:
    - namespaceSelector:
        matchLabels:
          name: envoy-gateway-system
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8080
  # Allow inter-service communication
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: video-conferencing-platform
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 50051  # gRPC for Go -> Rust
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow inter-service communication
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: video-conferencing-platform
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 50051  # gRPC
  # Allow external HTTPS (for Auth0, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
---
# Pod Security Standards (replaces deprecated PodSecurityPolicy)
# Apply to namespace via labels instead of PSP
# The namespace should have these labels:
#   pod-security.kubernetes.io/enforce: restricted
#   pod-security.kubernetes.io/audit: restricted
#   pod-security.kubernetes.io/warn: restricted
#
# These are applied in frontend-deployment.yaml where the namespace is created
