name: Build and Deploy Video Conferencing Platform

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/video-conferencing

jobs:
  # Run tests in parallel
  test-backend-go:
    name: Test Go Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go/go.sum
      
      - name: Run Go tests
        working-directory: backend/go
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: backend/go/coverage.out
          flags: backend-go
  
  test-backend-rust:
    name: Test Rust SFU
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/rust/sfu/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run Rust tests
        working-directory: backend/rust/sfu
        run: cargo test --verbose
      
      - name: Run clippy
        working-directory: backend/rust/sfu
        run: cargo clippy -- -D warnings
  
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run linter
        working-directory: frontend
        run: npm run lint
      
      - name: Run tests
        working-directory: frontend
        run: npm test -- --run
      
      - name: Check types
        working-directory: frontend
        run: npx tsc --noEmit

  # Build Docker images
  build-and-push:
    name: Build and Push Docker Images
    needs: [test-backend-go, test-backend-rust, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [frontend, backend, rust-sfu]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: devops/docker/${{ matrix.service }}.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  # Deploy to Kubernetes
  deploy-staging:
    name: Deploy to Staging
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
      
      - name: Deploy to staging
        run: |
          # Update image tags in manifests
          export IMAGE_TAG=${{ github.sha }}
          
          # Apply Kubernetes manifests
          kubectl apply -f devops/kubernetes/frontend-deployment.yaml
          kubectl apply -f devops/kubernetes/backend-secrets.yaml
          kubectl apply -f devops/kubernetes/backend-deployment.yaml
          kubectl apply -f devops/kubernetes/rust-sfu-deployment.yaml
          kubectl apply -f devops/kubernetes/security-policies.yaml
          kubectl apply -f devops/kubernetes/monitoring.yaml
          kubectl apply -f devops/kubernetes/gateway/
          
          # Update deployments with new image
          kubectl set image deployment/frontend-deployment \
            frontend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }} \
            -n video-conferencing
          
          kubectl set image deployment/backend-deployment \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} \
            -n video-conferencing
          
          kubectl set image statefulset/rust-sfu \
            sfu=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust-sfu:${{ github.sha }} \
            -n video-conferencing
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/frontend-deployment -n video-conferencing --timeout=5m
          kubectl rollout status deployment/backend-deployment -n video-conferencing --timeout=5m
          kubectl rollout status statefulset/rust-sfu -n video-conferencing --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n video-conferencing
          kubectl get svc -n video-conferencing
          kubectl get gateway -n video-conferencing

  deploy-production:
    name: Deploy to Production
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
      
      - name: Deploy to production
        run: |
          export IMAGE_TAG=${{ github.sha }}
          
          kubectl apply -f devops/kubernetes/frontend-deployment.yaml
          kubectl apply -f devops/kubernetes/backend-secrets.yaml
          kubectl apply -f devops/kubernetes/backend-deployment.yaml
          kubectl apply -f devops/kubernetes/rust-sfu-deployment.yaml
          kubectl apply -f devops/kubernetes/security-policies.yaml
          kubectl apply -f devops/kubernetes/monitoring.yaml
          kubectl apply -f devops/kubernetes/gateway/
          
          kubectl set image deployment/frontend-deployment \
            frontend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }} \
            -n video-conferencing
          
          kubectl set image deployment/backend-deployment \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} \
            -n video-conferencing
          
          kubectl set image statefulset/rust-sfu \
            sfu=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust-sfu:${{ github.sha }} \
            -n video-conferencing
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/frontend-deployment -n video-conferencing --timeout=10m
          kubectl rollout status deployment/backend-deployment -n video-conferencing --timeout=10m
          kubectl rollout status statefulset/rust-sfu -n video-conferencing --timeout=10m
      
      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Test frontend
          curl -f https://meet.rosewright.dev/api/health || exit 1
          
          # Test backend
          curl -f https://api.rosewright.dev/health || exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          echo "Frontend: https://meet.rosewright.dev"
          echo "Backend: https://api.rosewright.dev"
