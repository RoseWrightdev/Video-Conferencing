services:
  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports: 
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - social-media-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend service
  backend:
    build:
      context: .
      dockerfile: devops/docker/backend.dockerfile
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=production
      - PORT=8080
    networks:
      - social-media-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  social-media-network:
    driver: bridge

volumes:
  app_data:
